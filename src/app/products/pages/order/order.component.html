<p-panel header="Pipes personalizados" class="p-1" >

    <p>
        Pipes no inclu√≠dos en Angular - creados por {{'nosotros' | toggleCase:isUpperCase  }}
    </p>

</p-panel>

<p-toolbar 
    styleClass="bg-gray-900 shadow-2" 
    [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
        <ng-template pTemplate="start">
            <p-button label="ToogleCase"
            (onClick)="toggleUpperCase()"
            >
                <i class="pi pi-search text-2xl"></i>
            </p-button>
        </ng-template>
        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-3">



                <p-button label="Por nombre" styleClass="p-button-success" (onClick)="changeOrder( 'name' )" >
                    <i class="pi pi-sort text-2xl"></i>
                </p-button>

                <p-button label="Por volar" styleClass="p-button-danger  "(onClick)="changeOrder( 'canFly' )">
                    <i class="pi pi-sort text-2xl p-button-success" ></i>
                </p-button>

                <p-button label="Por color" styleClass="p-button-help" (onClick)="changeOrder( 'color' )">
                    <i class="pi pi-sort text-2xl p-button-success" ></i>
                </p-button>

            </div>
        </ng-template>

</p-toolbar>

<p-panel header="Heroes" class="p-1" >


    <div class="grid">
        <div class="col mt-2">
            <p-table [value]="heroes | sortBy: orderBy " [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.canFly | canFly | titlecase}}</td>
                        <td>{{ product.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
